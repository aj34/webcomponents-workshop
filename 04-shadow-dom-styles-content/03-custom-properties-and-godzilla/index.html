<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Custom Properties. And Godzilla</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <img class="building" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/5689/building.png"/>

    <template>
      <style>
        :host {
          display: inline-block;
          position: relative;
        }
        .godzilla {
          height: 70px;
        }
        .roar {
          position: absolute;
          top: 0;
          margin-top: -30px;
          color: pink;
        }
      </style>
      <img class="godzilla" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/5689/godzilla.png"/>
      <p class="roar">roar</p>
    </template>

    <div id="host"></div>

    <script>
      var tmpl = document.querySelector('template');
      var host = document.querySelector('#host');
      var root = host.createShadowRoot();
      root.appendChild(tmpl.content.cloneNode(true));
    </script>

  </body>
</html>
