<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Basic Template Example</title>
  </head>
  <body>
    <template>
      <p>Hey guys! Prepare to embark on sciences!</p>
      <img src="">
      <script>
        alert('awww yeah! this template is alive!');
      </script>
    </template>

    <script>
      // Grab hold of yr template
      var tmpl = document.querySelector('template');

      // Get up in there and define a src for that img
      tmpl.content.querySelector('img').src = "http://media3.giphy.com/media/mpf3TYzXclIMU/giphy.gif";

      // Activate zee magic!
      document.body.appendChild(tmpl.content.cloneNode(true));
    </script>
  </body>
</html>
