<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Templates Demo</title>
  </head>
  <body>
    <template>
      <h1>Hello world!</h1>
    </template>

    <script>
      var tmpl = document.querySelector('template');
      document.body.appendChild(tmpl.content.cloneNode(true));
    </script>
  </body>
</html>
