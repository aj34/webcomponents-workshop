<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Login Element</title>
  </head>
  <body>
    <!-- Turn this login form into a <login-form> element -->
    <style>
      input[type="text"],
      input[type="password"] {
        display: block;
      }
    </style>
    
    <form>
      <label>
        Username
        <input type="text" name="user">
      </label>
      
      <label>
        Password
        <input type="password" name="pass">
      </label>
    </form>
  </body>
</html>
